<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server-Side APIs Challenge: Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/reset.css">
    <link rel="stylesheet" href="./assets/style.css">

</head>

<body>

    <!-- Bootstrap container -->
    <div class="container-fluid">
        <div class="row" id="banner">
            <header>
                <h1>Weather Dashboard</h1>
            
            </header>
        </div>
        <main>
            <!-- Left column -->
            <div class="row ">
                <div class="col-3">

                    <!-- Form -->
                    <form id="city-form">
                        <label for="city-form">
                            <h2>Search for a City:</h2>
                        </label><br>

                        <!-- Form search field -->
                        <input type="text" class="form-input w-100" id="city-search" name="city-search-name"
                            placeholder="Search for a city"><br>

                        <!-- Form submit button -->
                        <button class="submit" id="submit-button">Search</button>
                    </form>

                    <hr>
                    <!-- Previous search result buttons -->
                    <ul id="city-list"></ul>
                </div>

                <!-- Right column -->
                <div class="col-8">
                    <div class="current-forecast-container">
                        <div id="current-city-display"></div>
                        <div id="current-temp-display"></div>
                        <div id="current-wind-display"></div>
                        <div id="current-humidity-display"></div>
                    </div>
                    <div class="row"></div>
                    <h2>5-Day Forecast:</h2>
                    <div class="row">
                        <div class="col forecast" id="one-day-forecast">col</div>
                        <div class="col forecast" id="two-day-forecast">col</div>
                        <div class="col forecast" id="three-day-forecast">col</div>
                        <div class="col forecast" id="four-day-forecast">col</div>
                        <div class="col forecast" id="five-day-forecast">col</div>
                    </div>
                </div>
            </div>
    </div>
    </main>

    <!-- dayjs js -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>

    <!-- jQuery js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Local js -->
    <script src="./assets/script.js"></script>
</body>

</html>
