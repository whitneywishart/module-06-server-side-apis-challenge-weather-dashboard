<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server-Side APIs Challenge: Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/reset.css">
    <link rel="stylesheet" href="./assets/style.css">

</head>

<body>

    <!-- Bootstrap container -->
    <div id="banner">
        <header>
            <h1>Weather Dashboard</h1>
        </header>
    </div>

    <main>
        <div class="container-fluid">
            <!-- Left column -->
            <div class="row">
                <div class="col-3">

                    <!-- Form -->
                    <form id="city-form">
                        <label for="city-form">
                            <h2>Search for a City:</h2>
                        </label><br>

                        <!-- Form search field -->
                        <input type="text" class="form-input" id="city-search" name="city-search-name"
                            placeholder="Search for a city"><br>

                        <!-- Form search button -->
                        <button id="search-button">Search</button>
                    </form>
                    <hr>

                    <!-- Previous search result buttons -->
                    <!-- <ul id="city-list"></ul> -->

                    <ul class="list-group" id="city-list">
                    </ul>

                </div>


                <!-- Right column -->
                <!-- Current city conditions display -->
                <div class="col">

                    <div class="row current-container">
                        <div class="col-md-auto" id="current-city-display">
                        </div>
                        <div class="col"><img id="icon" width="40">
                        </div>
                        <div class="display" id="current-temp-display"></div>
                        <div class="display" id="current-wind-display"></div>
                        <div class="display" id="current-humidity-display"></div>

                    </div>

                    <!-- 5 day forecast day one -->
                    <h2 id="forecast-header">5-Day Forecast:</h2>
                    <div class="row">
                        <div class="col day">
                            <div class="row forecast">
                                <div class="col" id="forecast-date-one"></div>
                                <div></div>
                            </div><img id="day-one-icon" />
                            <div class="row daily-forecast" id="day-one-temp"></div>
                            <div class="row daily-forecast" id="day-one-wind"></div>
                            <div class="row daily-forecast" id="day-one-humidity"></div>
                        </div>

                        <!-- 5 day forecast day two -->
                        <div class="col day">
                            <div class="row forecast">
                                <div class="col" id="forecast-date-two"></div>
                                <div></div>
                            </div><img id="day-two-icon" />
                            <div class="row daily-forecast" id="day-two-temp"></div>
                            <div class="row daily-forecast" id="day-two-wind"></div>
                            <div class="row daily-forecast" id="day-two-humidity"></div>
                        </div>

                        <!-- 5 day forecast day three -->
                        <div class="col day">
                            <div class="row forecast">
                                <div class="col" id="forecast-date-three"></div>
                                <div></div>
                            </div><img id="day-three-icon" />
                            <div class="row daily-forecast" id="day-three-temp"></div>
                            <div class="row daily-forecast" id="day-three-wind"></div>
                            <div class="row daily-forecast" id="day-three-humidity"></div>
                        </div>

                        <!-- 5 day forecast day four -->
                        <div class="col day">
                            <div class="row forecast">
                                <div class="col" id="forecast-date-four"></div>
                                <div></div>
                            </div><img id="day-four-icon" />
                            <div class="row daily-forecast" id="day-four-temp"></div>
                            <div class="row daily-forecast" id="day-four-wind"></div>
                            <div class="row daily-forecast" id="day-four-humidity"></div>
                        </div>

                        <!-- 5 day forecast day five -->
                        <div class="col day">
                            <div class="row forecast">
                                <div class="col" id="forecast-date-five"></div>
                                <div></div>
                            </div><img id="day-five-icon" />
                            <div class="row daily-forecast" id="day-five-temp"></div>
                            <div class="row daily-forecast" id="day-five-wind"></div>
                            <div class="row daily-forecast" id="day-five-humidity"></div>
                        </div>

                    </div>

                </div>


    </main>

    <!-- dayjs js -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>

    <!-- jQuery js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Local js -->
    <script src="./assets/script.js"></script>
</body>

</html>
