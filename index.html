<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server-Side APIs Challenge: Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/reset.css">
    <link rel="stylesheet" href="./assets/style.css">

</head>

<body>
    <!-- Bootstrap container -->
    <div class="container-fluid">
        <div class="row" id="banner">
            <header>
                <h1>Weather Dashboard</h1>
            </header>
        </div>
        <!-- Left column -->
        <div class="row ">
            <div class="col-3">
                <h2>Search for a City:</h2>
                <div>City entry container</div>
                <button class="btn">Search</button>
                <hr>
                <button class="btn" id="result-button">City result</button>
            </div>

            <!-- Right column -->
            <div class="col-8">
                <div class="city-container">City container
                    <div>Temp:</div>
                    <div>Wind:</div>
                    <div>Humidity:</div>
                </div>
                <div class="row"></div>
                <h2>5-Day Forecast:</h2>
                <div class="row">
                    <div class="col" id="five-day-forecast">col</div>
                    <div class="col" id="five-day-forecast">col</div>
                    <div class="col" id="five-day-forecast">col</div>
                    <div class="col" id="five-day-forecast">col</div>
                    <div class="col" id="five-day-forecast">col</div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>

        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
